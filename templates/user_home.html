<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">


</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation">
                        <a>{{name}}</a>
                    </li>
                    <li role="presentation" class="active">
                        <a href="/logout">注销</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">反馈bug发页面左下角邮箱</h3>
        </div>

        <div class="jumbotron" style="padding-bottom:12px">
            {% if report != None %}
                <table class="table">
                    <tr>
                        <td>系统名称</td>
                        <td>{{ report.system_name }}</td>
                    </tr>
                    <tr>
                        <td>运行情况</td>
                        <td>{{ report.status }}</td>
                    </tr>
                    <tr>
                        <td>bug情况</td>
                        <td>{{ report.bugs }}</td>
                    </tr>

                </table>
                <a class="btn btn-primary btn-xs" href="/createReport" role="button">修改报告</a>
            {% else %}
                <a class="btn btn-lg btn-success" href="/createReport" role="button">系统报告</a>
            {% endif %}
        </div>

        <footer class="footer">
            <p>yagnshuai@kunyan-inc.com</p>
        </footer>

    </div>
</body>

</html>

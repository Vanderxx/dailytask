{% extends "base.html" %}
{% block body %}
<div class="jumbotron" style="padding-bottom:12px">
    {% if type == 2 %}
        <a class="btn btn-lg btn-info" href="/reportList" role="button">报告列表</a>
    {% endif %}
    {% if report != None %}
        <table class="table">
            <tr>
                <td>系统名称</td>
                <td>{{ report.system_name }}</td>
            </tr>
            <tr>
                <td>运行情况</td>
                <td>{{ report.status }}</td>
            </tr>
            <tr>
                <td>bug情况</td>
                <td>{{ report.bugs }}</td>
            </tr>

        </table>
        <a class="btn btn-primary btn-xs" href="/createReport" role="button">修改报告</a>
    {% else %}
        <a class="btn btn-lg btn-success" href="/createReport" role="button">添加报告</a>
    {% endif %}
</div>
{% endblock %}
